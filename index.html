<!DOCTYPE html>
<html>

<head>
    <title>Colorful Splash Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
            filter: blur(15px);
            transform: scale(1.2);
        }

        .container {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="container"><canvas id="canvas">Your browser doesn't support canvas.</canvas></div>
    <script src="./script.js" type="module"></script>
</body>

</html>
